name: Deploy Weather Forecast Service

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*.*.*" ]
    paths:
      - "services/weather-forecast-service/helm/weather-forecast-service/Chart.yaml"
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      weather_forecast_service_changed: ${{ steps.detect.outputs.weather_forecast_service_changed }}
      weather_forecast_service_app_version: ${{ steps.detect.outputs.weather_forecast_service_app_version }}
    environment: ${{ github.ref_name == 'main' && 'production' || 'develop' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to compare versions

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Detect chart version changes
        id: detect
        run: |
          check_chart() {
            chart_dir=$1
            key_prefix=$2
          
            current=$(yq '.appVersion' "$chart_dir/Chart.yaml")
            previous=$(git show HEAD^:"$chart_dir/Chart.yaml" 2>/dev/null | yq '.appVersion' || echo "none")
          
            echo "${key_prefix}_app_version=$current" >> $GITHUB_OUTPUT
          
            if [ "$current" != "$previous" ]; then
              echo "Changes detected in appVersion for $chart_dir: $previous -> $current"
              echo "${key_prefix}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No changes in appVersion for $chart_dir"
              echo "${key_prefix}_changed=false" >> $GITHUB_OUTPUT
            fi
          }
          
          check_chart services/weather-forecast-service/helm/weather-forecast-service weather_forecast_service

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-versions
    if: ${{ github.event.head_commit.message != 'skip-build' && needs.check-versions.outputs.weather_forecast_service_changed == 'true' }}
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ needs.check-versions.outputs.weather_forecast_service_app_version }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Images
        uses: docker/build-push-action@v6
        with:
          context: ./services/weather-forecast-service
          file: ./services/weather-forecast-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-weather-forecast-service:latest
            ghcr.io/${{ github.repository }}-weather-forecast-service:${{ needs.check-versions.outputs.weather_forecast_service_app_version }}
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/weather-forecast-service:latest
            europe-west1-docker.pkg.dev/${{ vars.PROJECT_ID }}/docker-repo/weather-forecast-service:${{ needs.check-versions.outputs.weather_forecast_service_app_version }}

  deploy:
    needs:
      - build-and-push
      - check-versions
    if: ${{ needs.check-versions.outputs.weather_forecast_service_changed == 'true' || github.event_name == 'workflow_dispatch' }}
    environment: ${{ github.ref_name == 'main' && 'production' || 'develop' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Authenticate again for kubectl
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials tripico-cluster --region europe-west1

      - name: Install NGINX Ingress Controller (if not exists)
        run: |
          # Check if ingress-nginx namespace exists
          if ! kubectl get namespace ingress-nginx &>/dev/null; then
            echo "Installing NGINX Ingress Controller..."
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace \
              --wait --timeout 5m
          else
            echo "NGINX Ingress Controller already installed"
          fi       

