apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "itinerary-service.fullname" . }}-postgres
spec:
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      app: {{ include "itinerary-service.fullname" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "itinerary-service.fullname" . }}-postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          env:
          - name: POSTGRES_DB
            value: {{ .Values.postgres.environmentVariables.database }}
          - name: POSTGRES_USER
            value: {{ .Values.postgres.environmentVariables.user }}
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "itinerary-service.fullname" . }}-db-secret
                key: password
          - name: PGDATA
            value: {{ .Values.postgres.environmentVariables.pgdata }}
          ports:
            - containerPort: {{ .Values.postgres.port }}
          volumeMounts:
            - mountPath: {{ .Values.postgres.volumeMounts.mountPath }}
              name: {{ .Values.postgres.volumeMounts.name }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U {{ .Values.postgres.environmentVariables.user }} -d {{ .Values.postgres.environmentVariables.database }}
            initialDelaySeconds: {{ .Values.postgres.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgres.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgres.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgres.readinessProbe.failureThreshold }}
      volumes:
        - name: {{ .Values.postgres.volumeMounts.name }}
          persistentVolumeClaim:
            claimName: {{ include "itinerary-service.fullname" . }}-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "itinerary-service.fullname" . }}-postgres
spec:
  type: ClusterIP
  selector:
    app: {{ include "itinerary-service.fullname" . }}-postgres
  ports:
    - name: postgres
      port: {{ .Values.postgres.port }}
      targetPort: {{ .Values.postgres.port }}
