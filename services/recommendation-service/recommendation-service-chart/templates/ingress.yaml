{{- if and .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certificate.issuerName | quote }}
    nginx.ingress.kubernetes.io/ssl-redirect: {{ .Values.ingress.prod.sslRedirect | quote }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: {{ .Values.ingress.prod.forceSslRedirect | quote }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.prod.host }}
      secretName: {{ .Values.ingress.prod.tlsSecretName }}
  rules:
    - host: {{ .Values.ingress.prod.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "recommendation-service.fullname" . }}
                port:
                  number: {{ .Values.recommendationApi.port }}
{{- end }}

