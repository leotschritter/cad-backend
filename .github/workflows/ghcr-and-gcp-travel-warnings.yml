name: Build Docker Image and Deploy to GCP/GHCR for Travel Warnings Microservice

on:
  push:
    branches: [ "feature/exercise7-Leo" ]
    tags: [ "v*.*.*" ]
    paths:
      - "travel_warnings/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: TravelWarnings.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-travel-warnings:latest
            ghcr.io/${{ github.repository }}-travel-warnings:${{ github.sha }}
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:latest
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Authenticate again for kubectl
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure kubectl for GKE
        run: |
          gcloud container clusters get-credentials tripico-cluster --region europe-west1

      # Create or update SMTP secret
      - name: Create/Update SMTP Secret
        run: |
          kubectl delete secret smtp-secret --ignore-not-found
          kubectl create secret generic smtp-secret \
            --from-literal=SMTP_USER="${{ secrets.SMTP_USER }}" \
            --from-literal=SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"

      # Apply any updated manifests
      - name: Apply Kubernetes Manifests
        working-directory: ./travel_warnings/k8s
        run: |
          kubectl apply -f app-config.yaml
          kubectl apply -f postgres-pvc.yaml
          kubectl apply -f postgres.yaml
          kubectl apply -f travel-warnings-api.yaml
          kubectl apply -f ingress-prod.yaml
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml

      # Update deployment image dynamically
      - name: Patch deployment with new image
        run: |
          kubectl set image deployment/travel-warnings-api travel-warnings-api=ghcr.io/${{ github.repository }}-travel-warnings:${{ needs.build-and-push.outputs.image-tag }} --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/travel-warnings-api --timeout=240s

      - name: Show pod status
        run: kubectl get pods -o wide
