# Application Configuration
quarkus.application.name=weather-forecast-service
quarkus.http.port=8080

# Database Configuration (local development)
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%dev.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
%dev.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}

# Database Configuration (Docker)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false


# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."de.htwg".level=DEBUG

# Swagger UI - enable in all profiles
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.enabled=true

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Meteosource API Configuration
# IMPORTANT: Never commit the actual API key! Use environment variables.
# Set METEOSOURCE_API_KEY in your .env file or environment
meteosource.api.key=${METEOSOURCE_API_KEY}
meteosource.api.sections=daily,hourly
meteosource.api.language=en
meteosource.api.units=metric

# Rest Client Configuration
quarkus.rest-client.meteosource-api.url=https://www.meteosource.com/api/v1/free
