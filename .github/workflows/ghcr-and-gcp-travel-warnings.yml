name: Build Docker Image and Deploy to GCP/GHCR for Travel Warnings Microservice

on:
  push:
    branches: [ "main", "feature/exercise8-leo" ]
    tags: [ "v*.*.*" ]
    paths:
      - "travel_warnings/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: TravelWarnings.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-travel-warnings:latest
            ghcr.io/${{ github.repository }}-travel-warnings:${{ github.sha }}
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:latest
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Authenticate again for kubectl
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure kubectl for GKE
        run: |
          gcloud container clusters get-credentials tripico-cluster --region europe-west1

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install NGINX Ingress Controller (if not exists)
        run: |
          # Check if ingress-nginx namespace exists
          if ! kubectl get namespace ingress-nginx &>/dev/null; then
            echo "Installing NGINX Ingress Controller..."
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace \
              --wait --timeout 5m
          else
            echo "NGINX Ingress Controller already installed"
          fi


      - name: Clean up pre-existing resources (if not managed by Helm)
        run: |
          echo "Checking for non-Helm managed resources..."
          
          # Function to check and delete resource if not managed by Helm
          cleanup_resource() {
            local resource_type=$1
            local resource_name=$2
            
            if kubectl get $resource_type $resource_name &>/dev/null; then
              local managed_by=$(kubectl get $resource_type $resource_name -o jsonpath='{.metadata.labels.app\.kubernetes\.io/managed-by}' 2>/dev/null || echo "")
              
              if [ "$managed_by" != "Helm" ]; then
                echo "Found $resource_type/$resource_name not managed by Helm, deleting..."
                kubectl delete $resource_type $resource_name
              else
                echo "$resource_type/$resource_name is already managed by Helm"
              fi
            else
              echo "No pre-existing $resource_type/$resource_name found"
            fi
          }
          
          # Clean up all resources that might conflict
          cleanup_resource "secret" "smtp-secret"
          cleanup_resource "configmap" "travel-warnings-config"
          cleanup_resource "pvc" "warnings-postgres-data-pvc"
          cleanup_resource "service" "warnings-postgres"
          cleanup_resource "service" "travel-warnings-api"
          cleanup_resource "deployment" "warnings-postgres"
          cleanup_resource "deployment" "travel-warnings-api"
          cleanup_resource "ingress" "travel-warnings-ingress"
          
          echo "Cleanup complete!"

      - name: Deploy with Helm
        working-directory: ./travel_warnings
        run: |
          # Check if release exists
          if helm list | grep -q "^travel-warnings"; then
            echo "Upgrading existing release..."
            helm upgrade travel-warnings ./travel-warnings-chart \
              -f ./travel-warnings-chart/values-prod.yaml \
              --set smtp.user="${{ secrets.SMTP_USER }}" \
              --set smtp.password="${{ secrets.SMTP_PASSWORD }}" \
              --set travelWarningsApi.image=europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:${{ needs.build-and-push.outputs.image-tag }} \
              --wait --timeout 5m
          else
            echo "Installing new release..."
            helm install travel-warnings ./travel-warnings-chart \
              -f ./travel-warnings-chart/values-prod.yaml \
              --set smtp.user="${{ secrets.SMTP_USER }}" \
              --set smtp.password="${{ secrets.SMTP_PASSWORD }}" \
              --set travelWarningsApi.image=europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:${{ needs.build-and-push.outputs.image-tag }} \
              --create-namespace \
              --wait --timeout 5m
          fi

      - name: Verify Deployment
        run: |
          echo "=== Helm Release Status ==="
          helm status travel-warnings
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -l app.kubernetes.io/instance=travel-warnings -o wide
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -l app.kubernetes.io/instance=travel-warnings
          echo ""
          echo "=== Ingress Status ==="
          kubectl get ingress
