# Production Environment Values
# Use this for production deployment on GCP/GKE

# Use production ingress with TLS
ingress:
  enabled: true
  useProd: true

# Higher availability and resources for production
recommendationApi:
  replicas: 2
  image: europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/recommendation-service:latest

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  # Production-grade health checks
  probes:
    startup:
      path: /q/health/started
      initialDelaySeconds: 15
      periodSeconds: 10
      failureThreshold: 30
      timeoutSeconds: 5
    readiness:
      path: /q/health/ready
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
      timeoutSeconds: 5
    liveness:
      path: /q/health/live
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 3
      timeoutSeconds: 5

# Use in-cluster neo4j
neo4j:
  enabled: true
  replicas: 1
  password: ""  # Set via --set neo4j.password=XXX
  
  # Neo4j JVM memory configuration (CRITICAL for performance!)
  environmentVariables:
    plugins: '["apoc"]'
    dbmsSecurityProceduresUnrestricted: "apoc.*"
    serverMemoryHeapInitialSize: "1G"
    serverMemoryHeapMaxSize: "2G"
    serverMemoryPagecacheSize: "1500m"

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

