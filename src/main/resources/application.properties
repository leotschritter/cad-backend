# CORS Configuration
# Note: CORS configuration must be in application.properties (not application.yaml) to work properly in Quarkus
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000,http://travel-app-bm.duckdns.org,https://travel-app-bm.duckdns.org,https://tripico.fun,https://frontend.tripico.fun,https://api.tripico.fun
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,cache-control,if-modified-since
quarkus.http.cors.exposed-headers=Location,Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
