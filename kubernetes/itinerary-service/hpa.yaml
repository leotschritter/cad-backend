apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: itinerary-service-hpa
  labels:
    app: itinerary-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: itinerary-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 75