# Production values for itinerary-service
# Override default values for production deployment

replicaCount: 2


# Production resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 768Mi

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production health checks - more conservative
probes:
  startup:
    httpGet:
      path: /q/health/started
      port: 8080
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 40
  liveness:
    httpGet:
      path: /q/health/live
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5
  readiness:
    httpGet:
      path: /q/health/ready
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5

# Use production domain
ingress:
  enabled: true
  hosts:
    - host: itinerary.tripico.fun
      paths:
        - path: /
          pathType: Prefix

certificate:
  enabled: true
  dnsNames:
    - itinerary.tripico.fun

