# Google Cloud Configuration (outside quarkus namespace)
# For local development, default project ID is 'local-dev-project'
# Emulator is disabled by default - app will use mock/default credentials
google:
  cloud:
    projectId: ${PROJECT_ID}  # Default to a dummy project ID for local dev
  firestore:
    use-emulator: ${USE_FIRESTORE_EMULATOR:false}

# Google Cloud Identity Platform Configuration
# Note: Firebase Authentication = Identity Platform (same service)
# Using Firebase Admin SDK as it's the official SDK for Identity Platform
identity-platform:
  auth:
    enabled: ${IDENTITY_PLATFORM_AUTH_ENABLED:true}  # Disabled by default for local development without credentials
    primary-header: ${IDENTITY_PLATFORM_AUTH_PRIMARY_HEADER:Authorization}  # Primary header to check for token
    fallback-header: ${IDENTITY_PLATFORM_AUTH_FALLBACK_HEADER:Authorization}  # Fallback header if primary is not present
