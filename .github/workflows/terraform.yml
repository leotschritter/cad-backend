name: Terraform

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - validate

env:
  TF_VERSION: '1.14.0'
  GCP_PROJECT_ID: ${{ github.ref_name == 'main' && 'graphite-plane-474510-s9' || 'iaas-476910' }}
  GCP_CREDENTIALS: ${{ github.ref_name == 'main' && secrets.GCP_SERVICE_ACCOUNT_KEY || secrets.GCP_SERVICE_ACCOUNT_KEY_2 }}
  TF_STATE_BUCKET: ${{ github.ref_name == 'main' && 'graphite-plane-474510-s9-terraform-state' || 'iaas-476910-terraform-state' }}
  TF_VAR_project_id: ${{ github.ref_name == 'main' && 'graphite-plane-474510-s9' || 'iaas-476910' }}
  BACKEND_CONF_HCL: ${{ github.ref_name == 'main' && 'backend-config.hcl' || 'backend-config-dev.hcl' }}

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Terraform backend
        working-directory: terraform
        run: |
          cat > ${{ env.BACKEND_CONF_HCL }} << EOF
          bucket = "${{ env.TF_STATE_BUCKET }}"
          prefix = "terraform/state"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=${{ env.BACKEND_CONF_HCL }}

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    # Run plan on PRs, on pushes (when terraform changed), or when manually
    # dispatched with action == 'plan'. This produces a plan artifact for
    # later manual apply.
    if: github.event_name == 'pull_request' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Terraform backend
        working-directory: terraform
        run: |
          cat > ${{ env.BACKEND_CONF_HCL }} << EOF
          bucket = "${{ env.TF_STATE_BUCKET }}"
          prefix = "terraform/state"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=${{ env.BACKEND_CONF_HCL }}

      - name: Terraform Plan
        id: tf-plan
        working-directory: terraform
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_firebase_project_id: ${{ env.GCP_PROJECT_ID }}
          TF_VAR_project_id: ${{ env.GCP_PROJECT_ID }}
        run: |
          # produce a human-readable plan and save a binary plan for apply
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            terraform plan -no-color -out=tfplan | tee plan.txt
          else
            terraform plan -var-file="dev-environment.tfvars" -no-color -out=tfplan | tee plan.txt
          fi
          # expose the plan text as a step output for PR comments
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    # Run apply only when a push to main happens (after plan) OR when
    # manually dispatched with action=apply. The job is protected by
    # `environment: production` so you must configure environment approvals
    # in GitHub to require manual approval before the job runs.
    if: (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Terraform backend
        working-directory: terraform
        run: |
          cat > ${{ env.BACKEND_CONF_HCL }} << EOF
          bucket = "${{ env.TF_STATE_BUCKET }}"
          prefix = "terraform/state"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=${{ env.BACKEND_CONF_HCL }}

      # Try to download a plan artifact produced by the Plan job. If it's
      # available we'll apply it. If not (e.g. a manual dispatch without a
      # prior plan), fall back to creating a plan and applying it.
      - name: Download Plan Artifact (if present)
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform
        continue-on-error: true

      - name: Apply plan (use artifact if present, otherwise create+apply)
        working-directory: terraform
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_firebase_project_id: ${{ env.GCP_PROJECT_ID }}
          TF_VAR_project_id: ${{ env.GCP_PROJECT_ID }}
        run: |
          if [ -f tfplan ]; then
            echo "Found uploaded plan artifact; applying it"
            if [[ "$GITHUB_REF_NAME" == "main" ]]; then
              terraform apply -auto-approve tfplan
            else
              terraform import module.firestore.google_firestore_database.database projects/iaas-476910/databases/(default)
              terraform plan -out=tfplan
              terraform apply -var-file="dev-environment.tfvars" -auto-approve tfplan
            fi
          else
            echo "No plan artifact found; running plan then apply"
            if [[ "$GITHUB_REF_NAME" == "main" ]]; then
              terraform plan -out=tfplan
              terraform apply -auto-approve tfplan
            else
              terraform plan -var-file="dev-environment.tfvars" -out=tfplan
              terraform apply -var-file="dev-environment.tfvars" -auto-approve tfplan
            fi
          fi

      - name: Terraform Outputs
        id: tf-outputs
        working-directory: terraform
        run: |
          echo "api_gateway_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "gke_cluster_name=$(terraform output -raw gke_cluster_name)" >> $GITHUB_OUTPUT

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Terraform backend
        working-directory: terraform
        run: |
          cat > ${{ env.BACKEND_CONF_HCL }} << EOF
          bucket = "${{ env.TF_STATE_BUCKET }}"
          prefix = "terraform/state"
          EOF

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=${{ env.BACKEND_CONF_HCL }}

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_firebase_project_id: ${{ env.GCP_PROJECT_ID }}
          TF_VAR_project_id: ${{ env.GCP_PROJECT_ID }}
        run: terraform destroy -auto-approve

