swagger: "2.0"
info:
  title: "${app_name} API Gateway"
  version: "1.0.0"

schemes:
  - https

# ---------------------------------------------------------
# Firebase Authentication (global)
# ---------------------------------------------------------
securityDefinitions:
  firebase:
    type: oauth2
    authorizationUrl: ""
    flow: implicit
    x-google-issuer: "https://securetoken.google.com/${firebase_project_id}"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com"
    x-google-audiences: "${firebase_project_id}"

# Apply globally if needed
security:
  - firebase: []

# ---------------------------------------------------------
# Paths / Services
# ---------------------------------------------------------
paths:
%{ for key, svc in services ~}
  # Base path: ${svc.path_prefix} (no parameters)
  ${svc.path_prefix}:
    options:
      summary: "Handle CORS preflight for ${svc.name} base path"
      operationId: "${svc.name}_options_base"
      security: []  # Override global security - OPTIONS doesn't need auth
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Headers:
              type: string
            Access-Control-Max-Age:
              type: string
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

    get:
      summary: "Proxy GET to ${svc.name} base path"
      operationId: "${svc.name}_get_base"
      security:
        - firebase: []
      responses:
        '200': { description: OK }
      x-google-backend:
