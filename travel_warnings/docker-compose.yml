version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travel-warnings-db
    environment:
      POSTGRES_DB: travel_warnings_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-warnings-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travel-warnings-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@travelwarnings.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - travel-warnings-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  travel-warnings-network:
    driver: bridge

