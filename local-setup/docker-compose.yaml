services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-app-network

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: firestore_emulator
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
    ports:
      - "8081:8080"
    environment:
      - FIRESTORE_PROJECT_ID=local-project
    networks:
      - travel-app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  gcs-emulator:
    image: fsouza/fake-gcs-server
    container_name: gcs_emulator
    command: -scheme http -port 4443 -external-url http://localhost:4443
    ports:
      - "4443:4443"
    volumes:
      - gcs_data:/data
    networks:
      - travel-app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4443/storage/v1/b"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  gcs_data:

networks:
  travel-app-network:
    driver: bridge
