# Helm values for travel-warnings-service in shared namespace (DEV)
# This service is deployed once and shared between freemium and pro tiers

# Override namespace
namespaceOverride: shared

# Common labels
commonLabels:
  app.kubernetes.io/part-of: travel-warnings-system
  app.kubernetes.io/managed-by: helm
  tier: shared
  environment: dev

travelWarningsApi:
  name: travel-warnings-service
  port: 8080
  image: europe-west1-docker.pkg.dev/iaas-476910/docker-repo/travel-warnings:latest
  replicas: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  probes:
    startup:
      path: /q/health/started
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 30
      timeoutSeconds: 3
    readiness:
      path: /q/health/ready
      periodSeconds: 30
      initialDelaySeconds: 5
      failureThreshold: 3
      timeoutSeconds: 5
    liveness:
      path: /q/health/live
      periodSeconds: 30
      initialDelaySeconds: 10
      failureThreshold: 3
      timeoutSeconds: 5

ingress:
  name: travel-warnings-ingress
  enabled: true
  useProd: true
  prod:
    host: ""
    tlsSecretName: ""
    sslRedirect: "true"
    forceSslRedirect: "true"

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70

certificate:
  name: warnings-dev-tls-cert
  secretName: warnings-dev-tls
  issuerName: letsencrypt-prod  # Use staging for dev

# SMTP credentials should be provided via --set or secrets
smtp:
  user: ""  # Set via --set smtp.user=XXX
  password: ""  # Set via --set smtp.password=XXX