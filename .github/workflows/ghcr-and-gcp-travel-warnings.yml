name: Build Docker Image and Deploy to GCP/GHCR for Travel Warnings Microservice

on:
  push:
    branches: [ "feature/exercise7-Leo" ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'travel_warnings/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # needed for GCP Workload Identity

    steps:
      - uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Google Artifact Registry
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Build and push to both registries
      - name: Build and push to GHCR and GCP
        uses: docker/build-push-action@v6
        with:
          context: .
          file: TravelWarnings.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-travel-warnings:latest
            ghcr.io/${{ github.repository }}-travel-warnings:${{ github.sha }}
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:latest
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:${{ github.sha }}