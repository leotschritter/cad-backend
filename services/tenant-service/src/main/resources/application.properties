# Application Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Application Info
quarkus.application.name=tenant-service
quarkus.application.version=1.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# OpenAPI / Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi

# Health checks
quarkus.smallrye-health.root-path=/q/health

# CORS (adjust as needed for your frontend)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=content-disposition

# Jackson
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.write-dates-as-timestamps=false

# MongoDB Configuration
# Local development (docker-compose)
%local.quarkus.mongodb.connection-string=${MONGODB_CONNECTION_STRING:mongodb://localhost:27017}
%local.quarkus.mongodb.database=${MONGODB_DATABASE:tenant_db}

# Dev profile
%dev.quarkus.mongodb.connection-string=${MONGODB_CONNECTION_STRING:mongodb://localhost:27017}
%dev.quarkus.mongodb.database=${MONGODB_DATABASE:tenant_db}

# Production (Kubernetes)
%prod.quarkus.mongodb.connection-string=${MONGODB_CONNECTION_STRING:mongodb://mongodb-service:27017}
%prod.quarkus.mongodb.database=${MONGODB_DATABASE:tenant_db}

# MongoDB health check
quarkus.mongodb.health.enabled=true

# Google Cloud Configuration
%prod.gcp.project-id=${PROJECT_ID:}
%prod.gcp.service-account-email=${SERVICE_ACCOUNT_EMAIL:}

# Firestore Emulator Configuration (for local development)
%dev.gcp.project-id=local-dev-project
%dev.firestore.emulator.host=localhost:8081
%dev.use-firestore-emulator=true

%local.gcp.project-id=${PROJECT_ID:local-dev-project}
%local.firestore.emulator.host=localhost:8081
%local.use-firestore-emulator=${USE_FIRESTORE_EMULATOR:true}

# Identity Platform / Firebase Authentication
%prod.identity-platform.auth.enabled=${IDENTITY_PLATFORM_AUTH_ENABLED:true}
%prod.identity-platform.auth.primary-header=${IDENTITY_PLATFORM_AUTH_PRIMARY_HEADER:X-Forwarded-Authorization}
%prod.identity-platform.auth.fallback-header=${IDENTITY_PLATFORM_AUTH_FALLBACK_HEADER:Authorization}

%dev.identity-platform.auth.enabled=false
%local.identity-platform.auth.enabled=${IDENTITY_PLATFORM_AUTH_ENABLED:false}

