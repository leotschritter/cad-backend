apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.travelWarningsApi.name }}
spec:
  replicas: {{ .Values.travelWarningsApi.replicas }}
  strategy:
    type: {{ .Values.travelWarningsApi.strategy.type }}
    {{- if eq .Values.travelWarningsApi.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.travelWarningsApi.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.travelWarningsApi.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.travelWarningsApi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.travelWarningsApi.name }}
    spec:
      containers:
        - name: {{ .Values.travelWarningsApi.name }}
          image: {{ .Values.travelWarningsApi.image }}
          imagePullPolicy: Always
          env:
            - name: SMTP_FROM
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.travelWarningsConfig.name }}
                  key: SMTP_FROM
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.travelWarningsConfig.name }}
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.travelWarningsConfig.name }}
                  key: SMTP_PORT
            - name: SMTP_START_TLS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.travelWarningsConfig.name }}
                  key: SMTP_START_TLS
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.travelWarningsConfig.name }}
                  key: DB_URL

            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: SMTP_PASSWORD

            - name: DB_HOST
              value: {{ .Values.postgres.name }}
            - name: DB_PORT
              value: {{ .Values.postgres.port | quote }}
            - name: DB_NAME
              value: {{ .Values.postgres.environmentVariables.database }}
            - name: DB_USER
              value: {{ .Values.postgres.environmentVariables.user }}
            - name: DB_PASSWORD
              value: {{ .Values.postgres.environmentVariables.password }}

            # Connection pool settings to prevent exhaustion
            - name: QUARKUS_DATASOURCE_JDBC_ACQUISITION_TIMEOUT
              value: {{ .Values.travelWarningsApi.quarkus.acquisitionTimeout | quote }}
            - name: QUARKUS_DATASOURCE_JDBC_BACKGROUND_VALIDATION_INTERVAL
              value: {{ .Values.travelWarningsApi.quarkus.backgroundValidationInterval | quote }}
            - name: QUARKUS_DATASOURCE_JDBC_IDLE_REMOVAL_INTERVAL
              value: {{ .Values.travelWarningsApi.quarkus.idleRemovalInterval | quote }}
            - name: QUARKUS_DATASOURCE_JDBC_MAX_LIFETIME
              value: {{ .Values.travelWarningsApi.quarkus.maxLifetime | quote }}

            # CORS configuration - allow all origins in production (handled by ingress)
            - name: QUARKUS_HTTP_CORS_ORIGINS
              value: {{ .Values.travelWarningsApi.cors.origins | quote }}
            - name: QUARKUS_HTTP_CORS_METHODS
              value: {{ .Values.travelWarningsApi.cors.methods | quote }}
            - name: QUARKUS_HTTP_CORS_HEADERS
              value: {{ .Values.travelWarningsApi.cors.headers | quote }}
            - name: QUARKUS_HTTP_CORS_EXPOSED_HEADERS
              value: {{ .Values.travelWarningsApi.cors.exposedHeaders | quote }}
            - name: QUARKUS_HTTP_CORS_ACCESS_CONTROL_ALLOW_CREDENTIALS
              value: {{ .Values.travelWarningsApi.cors.allowCredentials | quote }}

          resources:
            requests:
              memory: {{ .Values.travelWarningsApi.resources.requests.memory }}
              cpu: {{ .Values.travelWarningsApi.resources.requests.cpu }}
            limits:
              memory: {{ .Values.travelWarningsApi.resources.limits.memory }}
              cpu: {{ .Values.travelWarningsApi.resources.limits.cpu }}
          ports:
            - containerPort: {{ .Values.travelWarningsApi.port }}
          startupProbe:
            httpGet:
              path: {{ .Values.travelWarningsApi.probes.startup.path }}
              port: {{ .Values.travelWarningsApi.port }}
            initialDelaySeconds: {{ .Values.travelWarningsApi.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.travelWarningsApi.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.travelWarningsApi.probes.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.travelWarningsApi.probes.startup.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.travelWarningsApi.probes.readiness.path }}
              port: {{ .Values.travelWarningsApi.port }}
            periodSeconds: {{ .Values.travelWarningsApi.probes.readiness.periodSeconds }}
            initialDelaySeconds: {{ .Values.travelWarningsApi.probes.readiness.initialDelaySeconds }}
            failureThreshold: {{ .Values.travelWarningsApi.probes.readiness.failureThreshold }}
            timeoutSeconds: {{ .Values.travelWarningsApi.probes.readiness.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.travelWarningsApi.probes.liveness.path }}
              port: {{ .Values.travelWarningsApi.port }}
            periodSeconds: {{ .Values.travelWarningsApi.probes.liveness.periodSeconds }}
            initialDelaySeconds: {{ .Values.travelWarningsApi.probes.liveness.initialDelaySeconds }}
            failureThreshold: {{ .Values.travelWarningsApi.probes.liveness.failureThreshold }}
            timeoutSeconds: {{ .Values.travelWarningsApi.probes.liveness.timeoutSeconds }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.travelWarningsApi.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.travelWarningsApi.name }}
  ports:
    - name: http
      port: {{ .Values.travelWarningsApi.port }}
      targetPort: {{ .Values.travelWarningsApi.port }}
