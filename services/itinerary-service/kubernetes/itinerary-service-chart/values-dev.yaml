# Development values for itinerary-service
# Override default values for development/testing

replicaCount: 2

# Production resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 768Mi

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production health checks - more conservative
probes:
  startup:
    httpGet:
      path: /q/health/started
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 20
  liveness:
    httpGet:
      path: /q/health/live
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 20
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    httpGet:
      path: /q/health/ready
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Use dev domain or disable ingress for local testing
ingress:
  enabled: true
  useProd: true
  hosts:
    - host: dev-itinerary.tripico.fun
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: itinerary-tls
      hosts:
        - dev-itinerary.tripico.fun

certificate:
  enabled: true
  dnsNames:
    - dev-itinerary.tripico.fun


backendUrl: "https://dev-itinerary.tripico.fun"

serviceAccount:
  annotations:
    iam.gke.io/gcp-service-account: "travel-backend-sa@iaas-476910.iam.gserviceaccount.com"

gcp:
  projectId: "iaas-476910"
  serviceAccountEmail: "travel-backend-sa@iaas-476910.iam.gserviceaccount.com"
  bucketName: "iaas-476910-tripico-images"