name: Deploy Weather Forecast Service

on:
  push:
    branches: [ "main", "microservice-migration" ]
    tags: [ "v*.*.*" ]
    paths:
      - "services/weather-forecast-service/**"
      - ".github/workflows/ghcr-and-gcp-weather-forecast.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Images
        uses: docker/build-push-action@v6
        with:
          context: ./services/weather-forecast-service
          file: ./services/weather-forecast-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-weather-forecast-service:latest
            ghcr.io/${{ github.repository }}-weather-forecast-service:${{ github.sha }}
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/weather-forecast-service:latest
            europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/weather-forecast-service:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Use composite action for GKE setup
      - name: Setup GKE
        uses: ./.github/actions/setup-gke
        with:
          gcp_credentials: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          cluster_name: tripico-cluster
          region: europe-west1

      - name: Install NGINX Ingress Controller (if not exists)
        run: |
          # Check if ingress-nginx namespace exists
          if ! kubectl get namespace ingress-nginx &>/dev/null; then
            echo "Installing NGINX Ingress Controller..."
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx \
              --create-namespace \
              --wait --timeout 5m
          else
            echo "NGINX Ingress Controller already installed"
          fi       

