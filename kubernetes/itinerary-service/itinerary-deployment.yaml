apiVersion: apps/v1
kind: Deployment
metadata:
  name: itinerary-service
  labels:
    app: itinerary-service
    service: itinerary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itinerary-service
  template:
    metadata:
      labels:
        app: itinerary-service
        service: itinerary
    spec:
      serviceAccountName: itinerary-service-sa
      containers:
        - name: itinerary-service
          image: europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-backend:2.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_HTTP_HOST
              value: "0.0.0.0"
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db_url
            - name: BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: bucket_name
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: project_id
            - name: SERVICE_ACCOUNT_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: service_account_email
            - name: IDENTITY_PLATFORM_AUTH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: identity_platform_auth_enabled
            - name: IDENTITY_PLATFORM_AUTH_PRIMARY_HEADER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: identity_platform_auth_primary_header
            - name: IDENTITY_PLATFORM_AUTH_FALLBACK_HEADER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: identity_platform_auth_fallback_header
            - name: QUARKUS_PROFILE
              value: "prod"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

