swagger: "2.0"
info:
  title: "${app_name} API Gateway"
  version: "1.0.0"

schemes:
  - https

# ---------------------------------------------------------
# Firebase Authentication (global)
# ---------------------------------------------------------
securityDefinitions:
  firebase:
    type: oauth2
    authorizationUrl: ""
    flow: implicit
    x-google-issuer: "https://securetoken.google.com/${firebase_project_id}" # Replace with actual project ID
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com"
    x-google-audiences: "${firebase_project_id}" # Replace with actual project ID

# Apply globally if needed
security:
  - firebase: []

# ---------------------------------------------------------
# Paths / Services
# ---------------------------------------------------------
paths:
%{ for key, svc in services ~}
  ${svc.path_prefix}/{proxy}:

    get:
      summary: "Proxy GET to ${svc.name}"
      operationId: "${svc.name}_get_proxy"
      security:
        - firebase: []        # JWT required
      parameters:
        - name: proxy
          in: path
          required: true
          type: string
      responses:
        '200': { description: OK }
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

    post:
      summary: "Proxy POST to ${svc.name}"
      operationId: "${svc.name}_post_proxy"
      security:
        - firebase: []
      parameters:
        - name: proxy
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema: {}
      responses:
        '200': { description: OK }
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

    put:
      summary: "Proxy PUT to ${svc.name}"
      operationId: "${svc.name}_put_proxy"
      security:
        - firebase: []
      parameters:
        - name: proxy
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema: {}
      responses:
        '200': { description: OK }
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

    patch:
      summary: "Proxy PATCH to ${svc.name}"
      operationId: "${svc.name}_patch_proxy"
      security:
        - firebase: []
      parameters:
        - name: proxy
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema: {}
      responses:
        '200': { description: OK }
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

    delete:
      summary: "Proxy DELETE to ${svc.name}"
      operationId: "${svc.name}_delete_proxy"
      security:
        - firebase: []
      parameters:
        - name: proxy
          in: path
          required: true
          type: string
      responses:
        '200': { description: OK }
      x-google-backend:
        address: "${svc.ingress_url}"
        path_translation: APPEND_PATH_TO_ADDRESS

%{ endfor ~}
