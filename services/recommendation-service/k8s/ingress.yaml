apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recommendation-ingress
  annotations:
    # Cert-manager annotation to automatically provision TLS certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Enable HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - recommendation.tripico.fun
      secretName: recommendation-tls
  rules:
    # Domain-based routing (primary)
    - host: "recommendation.tripico.fun"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: recommendation-service
                port:
                  number: 8080

