{{- if .Values.clusterIssuer.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterIssuer.name }}
  labels:
    app.kubernetes.io/name: {{ include "cert-manager-setup.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  acme:
    # Let's Encrypt ACME server URL
    server: {{ .Values.clusterIssuer.server }}

    # Email address used for ACME registration
    email: {{ .Values.clusterIssuer.email }}

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: {{ .Values.clusterIssuer.privateKeySecretRef }}

    # ACME challenge solvers
    solvers:
{{- if .Values.clusterIssuer.dns01.enabled }}
    # DNS01 Challenge (recommended for GCP)
    - dns01:
        cloudDNS:
          project: {{ .Values.clusterIssuer.dns01.project }}
          {{- if .Values.clusterIssuer.dns01.serviceAccountSecretRef }}
          serviceAccountSecretRef:
            name: {{ .Values.clusterIssuer.dns01.serviceAccountSecretRef.name }}
            key: {{ .Values.clusterIssuer.dns01.serviceAccountSecretRef.key }}
          {{- end }}
      {{- if .Values.clusterIssuer.dns01.dnsZones }}
      selector:
        dnsZones:
        {{- range .Values.clusterIssuer.dns01.dnsZones }}
        - {{ . | quote }}
        {{- end }}
      {{- end }}
{{- else }}
    # HTTP01 Challenge (fallback)
{{- range .Values.clusterIssuer.solvers }}
    - http01:
        ingress:
          class: {{ .http01.ingress.class }}
{{- end }}
{{- end }}
{{- end }}
