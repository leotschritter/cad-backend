# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: recommendation-system
  app.kubernetes.io/managed-by: helm

neo4j:
  name: neo4j
  image: neo4j:5.15.0
  port:
    bolt: 7687
    http: 7474
  replicas: 1
  password: ""  # Set via: --set neo4j.password=your-password
  environmentVariables:
    plugins: '["apoc"]'
    dbmsSecurityProceduresUnrestricted: "apoc.*"
    serverMemoryHeapInitialSize: "512m"
    serverMemoryHeapMaxSize: "1G"
    serverMemoryPagecacheSize: "512m"
  volumeMounts:
    mountPath: /data
    name: neo4j-data
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  probes:
    liveness:
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5

neo4jPvc:
  name: neo4j-data-pvc
  storage: 10Gi

recommendationApi:
  name: recommendation-service
  image: europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/recommendation-service:latest
  port: 8080
  replicas: 1  # Increase for high availability

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  cors:
    origins: "*"
    methods: "GET,POST,PUT,DELETE,OPTIONS"
    headers: "accept,authorization,content-type,x-requested-with"

  probes:
    startup:
      path: /q/health/started
      initialDelaySeconds: 10
      periodSeconds: 10
      failureThreshold: 30
      timeoutSeconds: 5
    readiness:
      path: /q/health/ready
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
    liveness:
      path: /q/health/live
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 5

serviceAccount:
  name: recommendation-service-sa
  gcpServiceAccount: "travel-backend-sa@graphite-plane-474510-s9.iam.gserviceaccount.com"

recommendationConfig:
  name: recommendation-service-config
  neo4j:
    uri: "bolt://neo4j-service:7687"
    username: "neo4j"
  itineraryServiceUrl: "http://itinerary-service:8080"
  googleCloudProject: "graphite-plane-474510-s9"
  identityPlatform:
    authEnabled: "true"
    primaryHeader: "X-Forwarded-Authorization"
    fallbackHeader: "Authorization"
  recommendation:
    feedMaxItems: "100"
  openapiServerUrl: "https://recommendation.tripico.fun"

ingress:
  name: recommendation-ingress
  enabled: true
  useProd: false  # Set to true for production deployment
  dev:
    host: recommendation-dev.tripico.fun
  prod:
    host: recommendation.tripico.fun
    tlsSecretName: recommendation-tls
    sslRedirect: "true"
    forceSslRedirect: "true"

certificate:
  name: recommendation-tls-cert
  issuerName: letsencrypt-prod
  secretName: recommendation-tls
  dnsNames:
    - recommendation.tripico.fun

