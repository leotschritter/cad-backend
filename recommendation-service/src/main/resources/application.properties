# Application Configuration
quarkus.application.name=recommendation-service
quarkus.http.port=8083

# Neo4j Graph Database Configuration
quarkus.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
quarkus.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
quarkus.neo4j.authentication.password=${NEO4J_PASSWORD:password}
quarkus.neo4j.pool.metrics-enabled=true
quarkus.neo4j.pool.max-connection-pool-size=50

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."de.htwg".level=DEBUG
quarkus.log.category."org.neo4j.driver".level=INFO

# Swagger UI - enable in all profiles
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.enabled=true

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Rest Client Configuration for Itinerary Service
quarkus.rest-client.itinerary-service.url=${ITINERARY_SERVICE_URL:http://localhost:8080}


# Google Cloud Configuration
google.cloud.projectId=${GOOGLE_CLOUD_PROJECT:graphite-plane-474510-s9}

# Google Cloud Identity Platform Configuration
# Note: Firebase Authentication = Identity Platform (same service)
# Using Firebase Admin SDK as it's the official SDK for Identity Platform
identity-platform.auth.enabled=${IDENTITY_PLATFORM_AUTH_ENABLED:true}
identity-platform.auth.primary-header=${IDENTITY_PLATFORM_AUTH_PRIMARY_HEADER:Authorization}
identity-platform.auth.fallback-header=${IDENTITY_PLATFORM_AUTH_FALLBACK_HEADER:Authorization}

# Recommendation Algorithm Configuration
recommendation.default-page-size=20
recommendation.max-page-size=100

