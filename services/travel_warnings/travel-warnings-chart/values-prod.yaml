# Production Environment Values
# Use this for production deployment on GCP/GKE

# Use production ingress with TLS
ingress:
  enabled: true
  useProd: true

# Higher availability and resources for production
travelWarningsApi:
  replicas: 2
  image: europe-west1-docker.pkg.dev/graphite-plane-474510-s9/docker-repo/travel-warnings:latest

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  # Production-grade health checks
  probes:
    startup:
      path: /q/health/started
      initialDelaySeconds: 10
      periodSeconds: 5
      failureThreshold: 30
      timeoutSeconds: 3
    readiness:
      path: /q/health/ready
      periodSeconds: 10
      initialDelaySeconds: 5
      failureThreshold: 3
      timeoutSeconds: 5
    liveness:
      path: /q/health/live
      periodSeconds: 30
      initialDelaySeconds: 30
      failureThreshold: 3
      timeoutSeconds: 5


# Use in-cluster postgres (or configure external DB)
postgres:
  enabled: true
  replicas: 1

# SMTP credentials should be provided via --set or secrets
smtp:
  user: ""  # Set via --set smtp.user=XXX
  password: ""  # Set via --set smtp.password=XXX


